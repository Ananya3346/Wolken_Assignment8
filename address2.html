<html>

<head>
    <title>Interest Calculator</title>
    <style>
        .l1 {
            background-color: blue;
            width: 100%;
            border: 4px;
        }

        .l2 {
            text-align: center;
            padding: 50px;
            width: 100%;
            margin-left: 35%;
        }

        .l3 {
            width: 150px;
            height:40px;
            text-align: center;
            margin-left: 58%;
        }

        .l4 {
            border:100%;
        }
    </style>
    <script>
        function calculate() {
            p = document.getElementById("p").value;
            n = document.getElementById("n").value;
            r = document.getElementById("r").value;
            a = document.getElementById("a").value;
            result = document.getElementById("result");
            var rd = r / 100;
            var mr = rd / 12;
            var te = (1 + mr);
            m = n * 12;
            res = p;
            inter = 0;
            for (i = 0; i < m; i++) {
                holding_bi = Number(res) + Number(a);
                res = Number(holding_bi) * (1 + Number(mr));
                inter = Number(inter) + ((Number(holding_bi) * (1 + Number(mr))) - Number(holding_bi));
            }
            res = res.toFixed(2); inter = inter.toFixed(2);
            result.innerHTML = "The interest is :" + inter;
        }
    </script>
</head>

<body class="l2">
    <table>
        <tr class="l2">
            <td colspan="2">
                <h1 class="l1">Simple Interest Calculator</h1>
            </td>
        </tr>
        <tr>
            <td>Principle ,<i>P</i>: </td>
            <td><input id="p"></td>
        </tr>
        <tr>
            <td>Annual rate,<i>r</i> </td>
            <td><input id="r"></td>
        </tr>
        <tr>
            <td>Time, <i>years</i> </td>
            <td><input id="n"></td>
        </tr>
        <tr>
            <td>+Added monthly:
            <td><input id="a"></td>
            </td>
        </tr>
        <tr class="l2">
            <td><button class="l3" onclick="calculate()">Calculate</button></td>
        </tr>
        <tr>
            <td>
                <p id="result"></p>
            </td>
        </tr>
    </table>
</body>

</html>
